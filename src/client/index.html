<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
  <script src="js/Boot.js"></script>
  <script src="js/Preload.js"></script>
  <script src="js/GameTitle.js"></script>
  <script src="js/TheGame.js"></script>
  <script src="js/GameOver.js"></script>
  <style>
    body {
      margin: 0
    }
  </style>
  <script>
    (() => {
      const game = new Phaser.Game({
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: 'arcade',
          arcade: {
            debug: false
          }
        },
      });
      game.scene.add("Boot", Boot);
      game.scene.add("Preload", Preload);
      game.scene.add("GameTitle", GameTitle);
      game.scene.add("TheGame", TheGame);
      game.scene.add("GameOver", GameOver);
      game.scene.start("Boot");
    })();
  </script>
  </head>
</body>

</html>
